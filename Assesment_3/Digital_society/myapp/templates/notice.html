{% extends 'header.html' %}
{% load static %}
{% block content %}

<!-- ======= Blog Section ======= -->
<div id="blog" class="blog-area">
    <div class="blog-inner area-padding">
      <div class="blog-overly"></div>
      <div class="container ">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="section-headline text-center">
              <h2>All Notice</h2>
            </div>
          </div>
        </div>
        <div class="row">
          {% for a in notices %}
          <!-- Start Left Blog -->
          <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="single-blog">
              
              <div class="blog-meta">
                <span class="comments-type">
                  <i class="fa fa-comment-o"></i>
                  <a href="#" style="color:red"> Notice</a>
                </span>
                <span class="date-type" style="color:blue">
                  <i class="fa fa-calendar"></i>{{a.date}}
                </span>
              </div>
              <div class="blog-text">
                <h4>
                  {{a.notice}}
                </h4>
                <h4>--------------------------------------------</h4>
              </div>
              
            </div>
            <!-- Start single blog -->
          </div>
          <!-- End Left Blog-->
          {% endfor %}
        </div>
      </div>
    </div>
  </div><!-- End Blog Section -->


{% endblock %}
