{% extends 'header.html' %}
{% load static %}
{% block content %}
  
  <main id="main">
    <!-- ======= Contact Section ======= -->
    <div id="contact" class="contact-area" style="background:rgb(230, 230, 230)">
      <div class="contact-inner area-padding">
        <div class="contact-overly"></div>
        <div class="container ">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="section-headline text-center">
                <h2>Log In</h2>
              </div>
            </div>
          </div>
            
          </div>
          <div class="row">
            
          <!-- Start  contact -->
            <div class="col-md">
              <div class="form contact-form">
                
                <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                {% csrf_token %}
                
                  <div class="form-group mt-6" style="margin:10px 40%">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                  <div class="form-group mt-6" style="margin:10px 40%">
                    <input type="password" class="form-control" name="password" id="subject" placeholder="Password" required>
                  </div>
                  <div class="text-center"><button type="submit">Log In</button></div>
                  <div class="text-center"><a href="{% url 'forgot' %}"><button type="button" class="btn btn-link">Forgot Password?</button></a></div>
                
                </form>
              </div>
            </div>
            <!-- End Left contact -->
          </div>
        </div>
      </div>
    </div><!-- End Contact Section -->

  </main><!-- End #main -->

</body>

</html>
{% endblock %}
